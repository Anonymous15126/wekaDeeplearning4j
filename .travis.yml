language: java
install: true

matrix:
  include:
    - jdk:
      - openjdk8
      - openjdk11
      before_install:
        - sudo ./fix-java-verts.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew build -x test
  - ./gradlew travisTest -i --fail-fast
